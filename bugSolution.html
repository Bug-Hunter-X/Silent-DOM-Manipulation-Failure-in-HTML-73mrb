<!DOCTYPE html>
<html>
<head>
<title>Corrected HTML Code</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>
  <script>
    let myVariable = "myDiv";
    let element = document.getElementById(myVariable);
    element.innerHTML = "Text changed!";
    element.style.color = "blue";
  </script>
</body>
</html>
